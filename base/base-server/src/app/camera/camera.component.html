<mat-grid-list cols = "8" rowHeight = "95%">
    <mat-grid-tile colspan = "6">
        <mat-card class = "colspan-6">
            <mat-card-title>Live Camera Feed</mat-card-title>
            <mat-card-content class = "large-video">
                <app-video-player-new></app-video-player-new>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [matMenuTriggerFor]="menu">Select a Camera</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Camera 1</button>
                    <button mat-menu-item>Camera 2</button>
                </mat-menu>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan = "2">
        <mat-card>
            <mat-card-title>Camera Controls</mat-card-title>
            <mat-card-content>
                <mat-grid-list cols = "2">
                    <mat-grid-tile>
                        <mat-slider min="1" max="100" step="1" value="50" thumbLabel tickInterval="1">Slider</mat-slider>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-checkbox (change) = "onChange($event)">Subscribe</mat-checkbox>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-radio-group>
                            <mat-radio-button value = "1" (change) = "onChange($event)">Radio Button 1</mat-radio-button>
                            <mat-radio-button value = "0" (change) = "onChange($event)">Radio Button 2</mat-radio-button>
                        </mat-radio-group>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-slide-toggle></mat-slide-toggle>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-slider min="1" max="100" step="1" value="50" thumbLabel tickInterval="1">Slider</mat-slider>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
